name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos
            arch: arm64
            runner: macos-14  # M1/M2/M3 runners
            artifact_name: maniforge-macos-arm64
          - os: macos
            arch: x86_64
            runner: macos-13  # Intel runners
            artifact_name: maniforge-macos-x86_64
          
          # Linux builds
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            artifact_name: maniforge-linux-x86_64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            artifact_name: maniforge-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyyaml

      - name: Build executable
        run: |
          pyinstaller --clean maniforge.spec

      - name: Rename executable
        run: |
          mv dist/maniforge dist/${{ matrix.artifact_name }}

      - name: Make executable
        run: |
          chmod +x dist/${{ matrix.artifact_name }}

      - name: Test executable
        run: |
          dist/${{ matrix.artifact_name }} --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -R dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/maniforge-macos-arm64/maniforge-macos-arm64
            dist/maniforge-macos-x86_64/maniforge-macos-x86_64
            dist/maniforge-linux-x86_64/maniforge-linux-x86_64
            dist/maniforge-linux-arm64/maniforge-linux-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256 checksums
        run: |
          cd dist
          for dir in */; do
            cd "$dir"
            for file in maniforge-*; do
              sha256sum "$file" >> ../SHA256SUMS
            done
            cd ..
          done
          cat SHA256SUMS

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
